description: "The Catalogue of Life is an assembly of expert-based global species\
  \ checklists with the aim to build a comprehensive catalogue of all known species\
  \ of organisms on Earth. Continuous progress is made towards completion, but for\
  \ now, it probably includes just over 80% of the world's known species. The Catalogue\
  \ of Life estimates 2.3M extant species on the planet recognised by taxonomists\
  \ at present time. This means that for many groups it continues to be deficient,\
  \ and users may notice that many species are still missing from the Catalogue.\n\
  \n### What's new in September 2024 edition?\n\n#### 86 checklists have been updated:\n\
  \n* 3i Auchenorrhyncha\n* Bryonames\n* Entiminae\n* Gelechiidae\n* ITIS \n* Scarabs\n\
  * SF Aphid\n* SF Chrysididae\n* SF Coreoidea\n* SF Dermaptera\n* SF Embioptera\n\
  * SF Isoptera \n* SF Lygaeoidea \n* SF Mantodea \n* SF Orthoptera \n* SF Phasmida\
  \ \n* SF Plecoptera \n* SF Psocodea \n* TITAN\n* WCO \n* WOL \n* WoRMS, 65 checklists\n\
  \n####Other changes:\n* WCVP Lamiaceae was re-synced"
